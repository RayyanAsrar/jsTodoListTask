<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div
      class="container shadow-lg p-4 bg-white rounded"
      style="max-width: 400px"
    >
      <h2 class="text-center mb-3">To-Do List</h2>

      <div class="input-group mb-3">
        <input
          type="text"
          id="todoValue"
          class="form-control"
          placeholder="Enter task"
        />
        <button id="addBtn" class="btn btn-primary" onclick="addPost()">
          Add
        </button>
      </div>

      <ul id="list" class="p-0"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
